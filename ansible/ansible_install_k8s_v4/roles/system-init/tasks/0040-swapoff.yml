---
- name: Remove swapfile from /etc/fstab
  mount:
    name: "{{ item }}"
    fstype: swap
    state: absent
  with_items:
    - swap
    - none

- name: check swap
  command: /sbin/swapon -s
  register: swapon
  changed_when: no

- name: Disable swap
  command: /sbin/swapoff -a
  when:
    - swapon.stdout
    - kubelet_fail_swap_on | default(True)
  ignore_errors: "{{ ansible_check_mode }}" 
